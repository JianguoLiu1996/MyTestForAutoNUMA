# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"
spark.eventLog.enabled true
spark.eventLog.dir hdfs://192.168.1.2:9000/spark/historyLog
spark.history.fs.logDirectory hdfs://192.168.1.2:9000/spark/historyLog
# spark.eventLog.compress true # 可以设置保存历史日志时进行压缩

spark.yarn.jars hdfs://192.168.1.2:9000/spark-yarn/jars/*.jar
spark.executor.extraClassPath /opt/module/apache-hive-4.0.0-alpha-2-bin/lib/mysql-connector-j-8.0.32.jar
spark.driver.extraClassPath /opt/module/apache-hive-4.0.0-alpha-2-bin/lib/mysql-connector-j-8.0.32.jar
